<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/Teko/Teko-Medium.ttf">
</head>

<body>
    <div class="left">
        <img src="images/space-bg-small.jpg" alt="" class="background">
        <!-- <img src="images/starship-troopers-logo.png" alt="" class="st-logo"> -->
        <!-- <img src="images/soldier-with-logo.png" alt="" class="mobinf-logo"> -->
        <div class="photo-credit">Photo by <a
                href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey
                Horner</a> on <a
                href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>Young people from all over the globe are joining up to fight for the future. Everybody's doing their part
                â€” are you?
                <br><br>Join the mobile infantry and save the world! <br><br><em>Service guarantees citizenship.</em>
                <br><br>Sign up and enlist today!
            </p>
        </div>

        <div class="formContainer">
            <legend>Enter your details below!</legend>

            <form id="recruitment-form" action="">
                <div class="left-column">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" tabindex="1" required placeholder="Johnny">

                    <label for="planet">PLANET</label>
                    <input type="text" name="planet" id="planet" tabindex="3" placeholder="Earth">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" tabindex="5" placeholder="john.rico@mail.inf" required>

                    <label for="passwordConfirm">PASSWORD</label>
                    <input type="password" name="password" id="passwordConfirm" class="error" tabindex="7" required placeholder=" ">

                </div>

                <div class="right-column">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" tabindex="2" required placeholder="Rico">

                    <label for="city">CITY</label>
                    <input type="text" name="city" id="city" tabindex="4" placeholder="Buenos Aires">

                    <label for="phonenumber">NUMBER</label>
                    <input type="tel" name="phonenumber" id="phonenumber" tabindex="6" required placeholder="(111) 222 3333">

                    <label for="password">CONFIRM PASSWORD</label>
                    <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="password" id="password" class="error" tabindex="8" required placeholder=" ">
                </div>
            </form>
            <button type="submit" form="recruitment-form" tabindex="9">Create Account</button>

        </div>

        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>

</body>

</html>
