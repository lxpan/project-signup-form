<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/Teko/Teko-Medium.ttf">
</head>

<body>
    <div class="left">
        <img src="images/space-background.jpg" alt="">
        <img src="images/starship-troopers-logo.png" alt="" class="logo">
        <div class="photo-credit">Photo by <a
                href="https://unsplash.com/@mischievous_penguins?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Casey
                Horner</a> on <a
                href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="header">
            <p>Young people from all over the globe are joining up to fight for the future. Everybody's doing their part â€” are you?
                <br><br>Join the mobile infantry and save the world. <br><br><em>Service guarantees citizenship.</em>
                <br><br>Sign up and enlist today!
            </p>
        </div>

        <div class="form">
            <p>Let's do this!</p>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="firstname">

            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">

            <label for="planet">PLANET</label>
            <input type="text" name="planet" id="planet">

            <label for="city">CITY</label>
            <input type="text" name="city" id="city">

            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">

            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            
        </div>

        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>

</body>

</html>
